<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-slate-200 grid h-screen place-content-center">
    <div>
        <img class="absolute scale-150 -z-10 blur-lg object-cover" src="../ss/7.png" alt="">

        <div class="border mx-auto w-96 p-6 rounded-md bg-white">
            <h1 class="mb-5 font-bold text-2xl">Horizon UI Inputs</h1>
            <h1 class="font-bold mb-1">Default</h1>
            <input class="mb-2 border rounded-md p-1 w-80" type="text" name="text" id="" placeholder="@harizon.ui">
            <h1 class="font-bold mb-1">Success</h1>
            <input class="mb-2 border rounded-md p-1 w-80 border-green-500 placeholder-green-500" type="email" name="email" id="" placeholder="Success Input">
            <h1 class="font-bold mb-1">Error</h1>
            <input class="mb-2 border rounded-md p-1 w-80 border-red-500 placeholder-red-500" type="password" name="password" id="" placeholder="Error Input">
            <h1 class="font-bold mb-1">Disabled</h1>
            <input class="mb-2 border rounded-md p-1 w-80" type="password" name="password" id="" placeholder="@harizon.ui" disabled>
        </div>
    </div>
</div>
</body>
</html>
