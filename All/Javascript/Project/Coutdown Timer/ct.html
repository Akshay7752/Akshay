<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="ct.css">
    <script src="ct.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="timer">
                <span id="hours">00</span>

                <span id="minutes">00</span>

                <span id="seconds">00</span>

                </div>
            </div>

        </div>
    </div>
